version: "3.7"

services:
  traefik:
    image: traefik:v2.3
    ports:
      - "80:80"
      - "443:443"
      - "8080:8080"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ./traefik.yml:/etc/traefik/traefik.yml
    deploy:
      labels:
        - "traefik.enable=true"
        - "traefik.http.routers.api.rule=Host(`traefik`)"
        - "traefik.http.routers.api.entrypoints=unsecure"
        - "traefik.http.routers.api.service=api@internal"
        - "traefik.http.services.dashboard.loadbalancer.server.port=8080"

# Sites
  carltonwin8:
    image: nginx:1.19-alpine
    volumes: 
      - ./sites/carltonwin8/web:/usr/share/nginx/html
    deploy:
      labels:
        - "traefik.enable=true"
        # Router
        - "traefik.http.routers.carltonwin8.rule=Host(`carltonwin8`)"
        - "traefik.http.routers.carltonwin8.entrypoints=web"
